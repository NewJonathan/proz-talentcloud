<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso/Cadastro</title>
    <link rel="stylesheet" href="acesso_cadastro.css">
</head>
<body>

<header>
    <div class="container">
        <h1>Bank.Me</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="acesso_cadastro.html">Acesso/Cadastro</a></li>
                <li><a href="despesas.html">Contas e Despesas</a></li>
                <li><a href="#">Rendas e Investimentos</a></li>
                <li><a href="#">Visão Geral</a></li>
            </ul>
        </nav>
    </div>
</header>

<section class="container">
    <div class="auth-container">
        <div id="loginForm" class="auth-form">
            <h2>Acesso</h2>
            <form>
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" name="loginEmail" required>

                <label for="loginPassword">Senha:</label>
                <input type="password" id="loginPassword" name="loginPassword" required>

                <button type="submit">Entrar</button>
            </form>
        </div>

        <div id="signupForm" class="auth-form">
            <h2>Cadastro</h2>
            <form>
                <label for="signupName">Nome:</label>
                <input type="text" id="signupName" name="signupName" required>

                <label for="signupEmail">Email:</label>
                <input type="email" id="signupEmail" name="signupEmail" required>

                <label for="signupPassword">Senha:</label>
                <input type="password" id="signupPassword" name="signupPassword" required>

                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </div>
</section>

<footer>
    <div class="container">
        <p>&copy; 2023 Bank.me. Todos os direitos reservados.</p>
    </div>
</footer>

</body>
</html>
